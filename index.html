<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <!-- CONTENT -->
    <main class="container">
        <!-- LOGIN -->
        <article id="login">
            <section class="login">
                <h2 class="loginTitle">Log In</h2>
                <form action="#">
                    <input type="email" name="email"  placeholder="email"><br><br>
                    <input type="password" name="password" placeholder="password"><br><br>
                    <input type="checkbox" id="remember" name="remember" value="choice">
                    <label for="remember" class="remember">Remember me</label><a class="linkPwd" href="#">Forgot password?</a><br><br>
                    <input type="submit" value="LOG IN" class="btn"><br><br>
                </form> 
                <p class="paraChoice symbole">&#x2015;&#x2015;&#x2015; <span class="dash">Or Connect with</span> &#x2015;&#x2015;&#x2015;</p><br>
                <p class="icons">
                    <a class="iconsItems" href="https://web.facebook.com/abed.yapo"><i class="fa-brands fa-facebook-f"></i></a></i>
                    <a class="iconsItems" href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a class="iconsItems" href="https://github.com/yapeaud"><i class="fa-brands fa-github"></i></a>
                    <a class="iconsItems" href="https://www.linkedin.com/in/beda-eric-abed-nego-yapo-635057220/"><i class="fa-brands fa-linkedin-in"></i></a>
                </p>
                <p class="copy">&copy; 2020</p>
        </article>

        <!-- REGISTER -->
        <article id="register">
            <section class="register">
                <i class="fa-sharp fa-solid fa-user-plus fa-6x"></i>
                <h2 class="registerTitle">Hello, friend!</h2>
                <p class="paraRegister">Enter your personal details and start journey <br> with us</p>
                <a href="#" class="linkRegister">REGISTER<i class="fa-sharp fa-solid fa-circle-arrow-right"></i></a>
            </section>
        </article>
        
    </main>
</body>
</html>
